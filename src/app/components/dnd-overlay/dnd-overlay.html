@if (dragActive()) {
  <div
    class="absolute inset-0 flex items-center justify-center rounded-lg pointer-events-none select-none backdrop-blur-sm bg-gradient-to-br from-primary-500/10 to-purple-500/10 border-2 border-dashed border-primary-400/50 animate-pulse m-[-8px]"
  >
    <div class="flex flex-col justify-center items-center">
      <div class="mb-4">
        <app-icons class="text-8xl text-primary-500" [icon]="'upload'" />
      </div>
      <h3 class="text-2xl font-bold text-primary-500 mb-2 drop-shadow-lg">
        Drop files here
      </h3>
    </div>
  </div>
}
