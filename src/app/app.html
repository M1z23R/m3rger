<div
  class="dark:bg-gray-800 h-full overflow-y-hidden bg-gradient-to-br from-slate-50 to-blue-50 dark:from-gray-900 dark:to-gray-800 grid grid-rows-[auto_1fr]">
  <div
    class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-b border-gray-200/50 dark:border-gray-700/50 shadow-sm">
    <div class="px-8 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div
            class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
            <span class="text-white font-bold text-sm">M</span>
          </div>
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">
            M3rger
          </h1>
        </div>
        <div class="flex items-center space-x-2">
          @if(ffmepgLoaded()) {
          <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
          <span class="text-sm text-gray-500 dark:text-gray-400">FFmpeg Loaded</span>
          } @else {
          <div class="w-2 h-2 bg-red-400 rounded-full animate-pulse"></div>
          <span class="text-sm cursor-pointer text-gray-500 dark:text-gray-400" (click)="loadFfmpeg()"
            title="Click to load FFmpeg">FFmpeg Not Loaded</span>
          }
        </div>
      </div>
    </div>
  </div>

  <div class="overflow-y-hidden h-full">
    <div class="overflow-y-auto h-full p-6 w-full flex justify-center">
      <div class="max-w-[1024px] w-full">
        <div
          class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-md rounded-2xl shadow-xl border border-white/20 dark:border-gray-700/20 p-8 relative overflow-hidden h-full">
          <div
            class="absolute inset-0 bg-gradient-to-br from-blue-50/30 to-purple-50/30 dark:from-blue-900/10 dark:to-purple-900/10 pointer-events-none">
          </div>

          <div class="relative z-10 h-full">
            <router-outlet />
          </div>

          <div
            class="absolute top-4 right-4 w-24 h-24 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full blur-2xl">
          </div>
          <div
            class="absolute bottom-4 left-4 w-32 h-32 bg-gradient-to-br from-purple-400/20 to-pink-400/20 rounded-full blur-2xl">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
